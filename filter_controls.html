
<!-- Filter Controls Component -->
<div class="filter-controls-container mb-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-filter me-2"></i>Kontrol Filter Data</h5>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <!-- Filter Tahun -->
                <div class="col-md-6">
                    <label for="year-filter" class="form-label">Tahun</label>
                    <select class="form-select" id="year-filter">
                        <option value="2024" selected>2024</option>
                    </select>
                </div>

                <!-- Filter Bulan -->
                <div class="col-md-6">
                    <label for="month-filter" class="form-label">Bulan</label>
                    <select class="form-select" id="month-filter">
                        <option value="1">Januari</option>
                        <option value="2">Februari</option>
                        <option value="3">Maret</option>
                        <option value="4">April</option>
                        <option value="5">Mei</option>
                        <option value="6">Juni</option>
                        <option value="7" disabled>Juli (Data tidak tersedia)</option>
                        <option value="8" disabled>Agustus (Data tidak tersedia)</option>
                        <option value="9" disabled>September (Data tidak tersedia)</option>
                        <option value="10" disabled>Oktober (Data tidak tersedia)</option>
                        <option value="11" disabled>November (Data tidak tersedia)</option>
                        <option value="12" disabled>Desember (Data tidak tersedia)</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12 text-center">
                    <button class="btn btn-primary" id="apply-filters">
                        <i class="fas fa-check me-2"></i>Terapkan Filter
                    </button>
                    <button class="btn btn-outline-secondary ms-2" id="reset-filters">
                        <i class="fas fa-redo me-2"></i>Reset Filter
                    </button>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div class="row mt-3" id="loading-indicator" style="display: none;">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Memuat data...</span>
                    </div>
                    <p class="mt-2">Sedang memuat data peta...</p>
                </div>
            </div>
        </div>
    </div>
</div>
